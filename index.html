<!DOCTYPE html>

    <head>

        <title>Library</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css">

            <div id="library-pic">

                    <div class="logo">My Library</div>

            </div>

            </div>
        </div>
    </body>
